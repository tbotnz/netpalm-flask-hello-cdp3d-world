<!DOCTYPE html>

<head>
    <title>hello-world-network-webapp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/three-spritetext"></script>
    <script src="//unpkg.com/3d-force-graph"></script>

</head>

<body>
    <div class="container">
        <h2>hello-world-network-cdp3d-webapp</h2>

        {% if posted_data["data"]["task_status"] == "finished" %}
        <style>
            .link {
                fill: none;
                stroke: #666;
                stroke-width: 1.5px;
            }

            .link.connection {
                stroke-dasharray: 0, 2 1;
            }

            .link.port {
                stroke: #333;
            }

            circle {
                fill: #666;
                stroke: #333;
                stroke-width: 1.5px;
                opacity: 50%;
            }

            text {
                font: 10px sans-serif;
                pointer-events: none;
                text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
            }
        </style>

        <body>
            <div id="3d-graph"></div>
            <script>

                var links = [
                {% if "neighbor" in posted_data | tojson %}
                {% for device in posted_data["data"]["task_result"] %}
                {% for cdpneigh in device["data"]["data"]["task_result"]["show cdp neighbors"] %}
                { source: '{{ device["host"] }}', target: '{{ device["host"] }}_{{ cdpneigh["local_interface"] }}', value: 2, color: "grey"},
                { source: '{{ device["host"] }}_{{ cdpneigh["local_interface"] }}', target: '{{ cdpneigh["neighbor"] }}_{{ cdpneigh["neighbor_interface"] }}', value: 5 , color: "blue"},
                { source: '{{ cdpneigh["neighbor"] }}', target: '{{ cdpneigh["neighbor"] }}_{{ cdpneigh["neighbor_interface"] }}', value: 2 , color: "grey", width: 10},
                {% endfor %}
                {% endfor %}
                {% endif %}
                ];

                var nodes = {
                {% if "neighbor" in posted_data | tojson %}
                {% for device in posted_data["data"]["task_result"] %}
                {% for cdpneigh in device["data"]["data"]["task_result"]["show cdp neighbors"] %}
                '{{ device["host"] }}':1,
                '{{ device["host"] }}_{{ cdpneigh["local_interface"] }}': 2,
                '{{ cdpneigh["neighbor"] }}_{{ cdpneigh["neighbor_interface"] }}': 2,
                '{{ cdpneigh["neighbor"] }}': 1,
                {% endfor %}
                {% endfor %}
                {% endif %}
                };

                var nodeResult = [];
                $.each(nodes, function( index, val ) {
                    nodeResult.push({id:index, group:val})
                });

                const gData = {
                nodes: nodeResult,
                links: links
                };

                var uniquenames = [];
                const Graph = ForceGraph3D()
                (document.getElementById('3d-graph'))
                    .graphData(gData)
                    .nodeAutoColorBy('group')
                    .backgroundColor('#fff')
                    .cooldownTicks(500)
                    .nodeThreeObject(node => {
                    // use a sphere as a drag handle
                    const obj = new THREE.Mesh(
                        new THREE.SphereGeometry(0),
                        new THREE.MeshBasicMaterial({ depthWrite: false, transparent: true, opacity: 0 })
                    );

                    // add text sprite as child
                    const sprite = new SpriteText(node.id);
                    sprite.color = node.color;
                    sprite.textHeight = 5;
                    obj.add(sprite);
                    return obj;
                    });

                // Spread nodes a little wider
                Graph.d3Force('charge').strength(-400);
                Graph.onEngineStop(() => Graph.zoomToFit(600));

                
            </script>

            {% else %}
            <p>loading...</p>
            <script>
                function sleep(time) {
                    return new Promise((resolve) => setTimeout(resolve, time));
                }
                sleep(500).then(() => {
                    location.reload();
                });
            </script>
            {% endif %}
</body>

</html>
